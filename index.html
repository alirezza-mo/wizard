<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/menu-motion.css' rel='stylesheet'>
  <title>Document</title>
</head>

<body>
  <header>
    <nav>
      <div class="count-logo">
        <img src="images/clashOfClans.png" alt="#" class="logo">
        <ul>
          <li>
            Home
          </li>
          <li>
            Product
          </li>
          <li>
            About
          </li>
          <li>
            Contact
          </li>
        </ul>
      </div>
      <div class="btn-count">
        <button>Sign up</button>
        <button class="lgn">Login</button>
      </div>
      <div class="icon--mobile">
        <i class="gg-menu-motion"></i>
        <img src="images/clashOfClans.png" alt="#" class="logo">
      </div>

    </nav>
  </header>
  <section>
    <div class="container-body">
      <div class="levels">
        <div class="level-row">
          <p class="level">01</p>
          <p class="level">02</p>
        </div>
        <div class="border-between"></div>
        <div class="level-row">
          <p class="level">03</p>
          <p class="level">04</p>
        </div>
      </div>
      <div class="describe">
        <p class="supercell">
          Supercell
        </p>
        <h2>
          <span class="wiz">Wizard</span> is the best character in Clash of Clans :)))
        </h2>
        <div>
          <p class="install-p">
            Hello, install the game from reliable platforms and join our millions and bring beautiful events :)
          </p>
          <div class="app-store">
            <img src="images/icons8-app-store-50.png" alt="#">
            <img src="images/icons8-google-play-50.png" alt="#">
          </div>
        </div>
      </div>
    </div>
    <div class="cont-wizard">
      <img src="images/4I0yUiTE-1024x1024.png" alt="#">
    </div>
  </section>
</body>

</html>
